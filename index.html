<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
      <p>Player 1: X</p>
      <p>Player 2: O</p>
    </header>
    <main>
      <section class="game">
        <div class="row">
          <input type="text" id="c1" onclick="setValueC1(); check();" />
          <input type="text" id="c2" onclick="setValueC2(); check();" />
          <input type="text" id="c3" onclick="setValueC3(); check();" />
        </div>
        <div class="row">
          <input type="text" id="c4" onclick="setValueC4(); check();" />
          <input type="text" id="c5" onclick="setValueC5(); check();" />
          <input type="text" id="c6" onclick="setValueC6(); check();" />
        </div>
        <div class="row">
          <input type="text" id="c7" onclick="setValueC7(); check();" />
          <input type="text" id="c8" onclick="setValueC8(); check();" />
          <input type="text" id="c9" onclick="setValueC9(); check();" />
        </div>
      </section>
      <button onclick="reset()">RESET</button>
      <p id="result"></p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
