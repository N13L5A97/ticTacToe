<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
      <section>
        <p>Player 1: X</p>
        <p>Player 2: O</p>
      </section>
    </header>
    <main>
      <section class="game">
        <ol class="row">
          <li>
            <input
                class="xTurn"
              readonly
              type="text"
              id="c1"
              onclick="setValueC1(); check();"
            />
          </li>
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c2"
              onclick="setValueC2(); check();"
            />
          </li>
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c3"
              onclick="setValueC3(); check();"
            />
          </li>
        </ol>
        <ol class="row">
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c4"
              onclick="setValueC4(); check();"
            />
          </li>
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c5"
              onclick="setValueC5(); check();"
            />
          </li>
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c6"
              onclick="setValueC6(); check();"
            />
          </li>
        </ol>
        <ol class="row">
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c7"
              onclick="setValueC7(); check();"
            />
          </li>
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c8"
              onclick="setValueC8(); check();"
            />
          </li>
          <li>
            <input
            class="xTurn"
              readonly
              type="text"
              id="c9"
              onclick="setValueC9(); check();"
            />
          </li>
        </ol>
      </section>
      <button class="reset" onclick="reset()">Reset</button>
      <p id="result"></p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
